plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

application {
    mainClass = 'de.baracs.kata.diamond.App'
}

jar {
    manifest {
        attributes["Main-Class"] = 'de.baracs.kata.diamond.App'
    }
}

test {
    useJUnitPlatform()
}